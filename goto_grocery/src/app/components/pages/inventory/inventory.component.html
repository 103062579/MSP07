<div class="container">
    <div class=" col-12 py-3 px-3">
        <div class="d-flex w-100 text-center">
            <div class="m-auto col-10">
                <h2 class="text-capitalize">
                    Inventory
                </h2>
            </div>
            <div>
                <button class="btn btn-primary my-auto me-auto">
                    Add
                </button>
            </div>
        </div>
    </div>
    <div>
        <div *ngFor="let product of productList">
            <div class="card text-white bg-dark my-3 p-2">
                <div class="d-flex align-items-center">
                    <div class="card-body">
                        <p class="mb-0">{{product.product_name}}</p>
                    </div>
                    <div class="my-auto me-auto pe-3">
                        <button (click)="View(product)" class="btn btn-primary mx-2 my-auto me-auto">
                            View
                        </button>
                        <button (click)="Edit(product)" class="btn btn-primary mx-2 my-auto me-auto">
                            Edit
                        </button>
                        <button (click)="Delete(product)" class="btn btn-primary mx-2 my-auto me-auto">
                            Delete
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
